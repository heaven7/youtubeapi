<f:layout name="default" />

This template displays a EDIT form for the current domain object.

<f:section name="main">
<h1>Edit User</h1>

<f:flashMessages />

<f:render partial="formErrors" />

<f:form method="post" action="update" name="user" object="{user}">
	<label for="title"><f:translate key="tx_youtubeapi_domain_model_user.username" /></label><br />
	<f:form.textbox property="username" /><br />
	<f:form.submit value="Edit" />
</f:form>
</f:section>
